  <script type="module">
    const delay = ms => new Promise(res => setTimeout(res, ms));
    //
    if (checkCookie("remaining")) {
      if (Number(getCookie("remaining")) !== 0) {
        notAvailable(60 - Number(getCookie("remaining")));
      }
    }
    //
    window.addEventListener("keydown", (e) => {
      if (e.keyCode == 9) {
        e.preventDefault();
      }
    });

    window.addEventListener("keydown", (e) => {
      if (e.ctrlKey && e.key === "s") {
        e.preventDefault();
      }
    });

    setDayCookie("test", "UNTEST");
    setDayCookie("test", "TESTVALUE");
    var point = 0;
    var light;
    if (!getCookie("light") === "TESTVALUE") {
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        light = false;
      }
      else {
        light = true;
      }
    }
    else {
      light = (getCookie("light").toLowerCase().trimStart() === "true");
    }

    if (checkCookie("previous")) {
      document.querySelectorAll("a")[Number(getCookie("previous"))].classList.add("previous");
    }

    setDayCookie("previous", "2");
    //
    function setDayCookie(cname, cvalue) {
      var now = new Date();
      var expire = new Date();

      expire.setFullYear(now.getFullYear());
      expire.setMonth(now.getMonth());
      expire.setDate(now.getDate() + 1);
      expire.setHours(0);
      expire.setMinutes(0);
      expire.setSeconds(0);

      var expires = "expires=" + expire.toString();
      document.cookie = cname + "=" + cvalue + "; " + expires + "; path=/";
    }
    //
    function setMinuteCookie(cname, cvalue) {
      var expire = new Date(new Date().toLocaleString());
      const Minutes = expire.getMinutes();
      expire.setMinutes(Minutes + 1);
      var expires = "expires=" + expire.toUTCString().toString();
      document.cookie = cname + "=" + cvalue + "; " + expires + "; path=/";
    }
    //
    function getCookie(cname) {
      let name = cname + "=";
      let decodedCookie = decodeURIComponent(document.cookie);
      let ca = decodedCookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }
    //
    function checkCookie(cname) {
      let cookie = getCookie(cname);
      if (cookie != "") {
        return true;
      } else {
        return false;
      }
    }
    //
    async function spcalert(message, index) {
      document.getElementsByClassName("tskinp")[index].value = "";
      document.getElementsByClassName("tskinp")[index].disabled = true;
      document.getElementsByClassName("tskinp")[index].placeholder = message;
      await delay(1250);
      document.getElementsByClassName("tskinp")[index].disabled = false;
      document.getElementsByClassName("tskinp")[index].placeholder = "Task " + (index + 1);
    }
    //
    async function spcalert2(message, index) {
      const value = document.getElementsByClassName("tskinp")[index].value;
      document.getElementsByClassName("tskinp")[index].disabled = true;
      document.getElementsByClassName("tskinp")[index].value = "";
      document.getElementsByClassName("tskinp")[index].placeholder = message;
      await delay(1250);
      document.getElementsByClassName("tskinp")[index].disabled = false;
      document.getElementsByClassName("tskinp")[index].value = value;
      document.getElementsByClassName("tskinp")[index].placeholder = "Task " + (index + 1);
    }
    //
    var list = ["button", "label", "a"];
    list.forEach(element => {
      document.querySelectorAll(element).forEach(html => {
        html.addEventListener("click", () => new Audio("Assets/Click.mp3").play());
      })
    })
    //
    import { GoogleGenerativeAI } from "@google/generative-ai";

    async function GetSpecial() {
      const pathFetch = await fetch("RETIREDPATH.html", {
      });
      const pathHTML = await pathFetch.text();
      const pathElement = document.createElement("html");
      pathElement.innerHTML = pathHTML;
      const path = pathElement.querySelector("p").innerText;
      const DataFetch = await fetch(path, {
      });
      const data = await DataFetch.text();
      const dataElement = document.createElement("html");
      dataElement.innerHTML = data;
      return dataElement.querySelector("p").innerText;
    }

    var genAI;
    Promise.resolve().then(async function () {
      var SpecialData = await GetSpecial();
      genAI = new GoogleGenerativeAI(SpecialData);
    })

    async function run(message, index) {
      const model = genAI.getGenerativeModel({
        model: "gemini-1.5-flash-latest",
        systemInstruction: "You must answer with true without \\n (Without new line) or false without \\n (Without new line) only. You must check if the message is an eco-task (Eco-related (including wildlife, pollution, COP, climate change, renewable energy, and keeping environment safe) task (For example, \"Make a presentation about how can I use my bike to reduce the pollution.\", \"A documentation about climate change.\", or \"Clean 50 pieces of garbage from a public area.\", \"Use Eco-Gemini for 5 minutes.\", \"Make a presentation about extinct animals.\", \"Make a quick search about why are tortoises endangered.\")). If the message is not a task, (For example \"Why are tortoises endangered\"), or if not related to your topics, just give it a false.",
      });

      const prompt = message;

      var result;
      var response;
      var errorBool;
      var text;
      try {
        result = await model.generateContent(prompt);
        response = await result.response;
        text = response.text();
        errorBool = false;
      }
      catch (error) {
        text = "Invalid";
        errorBool = true;
      }
      if (String(text).toLowerCase().replace("\n", "") === "true") {
        setDayCookie("tsk" + (index + 1) + "txt", document.getElementsByClassName("tskinp")[index].value);
        spcalert2("Saved!", index);
        setDayCookie("points", point);
      }
      else {
        if (!errorBool) {
          spcalert("This task is not an eco-task.", index);
        }
        else {
          spcalert("Invalid API Key.", index);
        }
      }
      if (errorBool) {
        new Audio("Assets/Error.mp3").play();
      }
    }
    //
    function filter(target) {
      return target.toString().toLowerCase().replace(/ /g, "").replace(/,/g, "").replace(/\./g, "").replace(/!/g, "");
    }
    //
    var available = true;
    async function notAvailable(start) {
      document.getElementById("pfil").hidden = false;
      document.getElementById("ptab").hidden = true;
      for (let index = start; index <= 60; index++) {
        setMinuteCookie("remaining", (60 - index));
        document.getElementById("pfil").innerText = "Please, wait " + (60 - index) + " seconds before saving again.";
        await delay(1000);
      }
      document.getElementById("pfil").hidden = true;
      document.getElementById("ptab").hidden = false;
    }

    async function save() {
      if (!document.getElementById("ptab").hidden) {
        for (let index1 = 0; index1 < document.getElementsByClassName("tskinp").length - 1; index1++) {
          for (let index2 = (index1 + 1); index2 < document.getElementsByClassName("tskinp").length - 1; index2++) {
            if (filter(document.getElementsByClassName("tskinp")[index1].value) === filter(document.getElementsByClassName("tskinp")[index2].value)) {
              document.getElementsByClassName("tskinp")[index2].value = "";
            }
          }
        }
        if (navigator.onLine) {
          if (available) {
            available = false;
            for (let index = 0; index <= 9; index++) {
              setDayCookie("tsk" + (index + 1), document.getElementById("tsk" + (index + 1) + "c").checked)
              if (!document.getElementById("tsk" + (index + 1) + "d").hidden) {
                if (document.getElementsByClassName("tskinp")[index].value.trimStart() !== "") {
                  run(document.getElementsByClassName("tskinp")[index].value, index);
                } else {
                  spcalert("This task is set to empty.", index);
                  setDayCookie("tsk" + (index + 1) + "txt", "")
                }
              }
            }
          }
        }
        else {
          document.getElementById("pfil").innerText = "Please, check your internet connection.";
          document.getElementById("pfil").hidden = false;
          document.getElementById("ptab").hidden = true;
          await delay(1250);
          document.getElementById("pfil").hidden = true;
          document.getElementById("ptab").hidden = false;
        }
        available = true;
        notAvailable(0);
      }
    }
    //
    for (let index = 0; index <= 9; index++) {
      if (checkCookie("tsk" + (index + 1))) {
        document.getElementById("tsk" + (index + 1) + "c").checked = (getCookie("tsk" + (index + 1)).toLowerCase() === "true");
      }
      else {
        document.getElementById("tsk" + (index + 1) + "c").checked = false;
        setDayCookie("tsk" + (index + 1), "false")
      }

      if (checkCookie("tsk" + (index + 1) + "txt")) {
        document.getElementsByClassName("tskinp")[(index)].value = getCookie("tsk" + (index + 1) + "txt");
      }
    }

    window.addEventListener("keydown", async function (e) {
      if (e.key == "Enter" && checkCookie("test")) {
        new Audio("Assets/Click.mp3").play();
        save();
      }
    });

    document.getElementById("tab").addEventListener("click", async function () {
      if (checkCookie("test")) {
        save();
      }
    });

    async function visChange0() {
      document.getElementById("contextmenu").style.opacity = "0";
      document.getElementById("formdiv").style.opacity = "0";
      document.getElementById("formdiv").style.animationName = "curback";
      document.getElementById("formdiv").style.animationDuration = "0.2s";
    }

    async function visChange1() {
      document.getElementById("contextmenu").style.opacity = "1";
      document.getElementById("formdiv").style.opacity = "1";
      document.getElementById("formdiv").style.animationName = "revcurback";
      document.getElementById("formdiv").style.animationDuration = "0.19s";
    }

    document.getElementById("index").addEventListener("mouseover", () => visChange0())
    document.getElementById("index").addEventListener("mouseleave", () => visChange1())
    document.getElementById("ecohr").addEventListener("mouseover", () => visChange0())
    document.getElementById("ecohr").addEventListener("mouseleave", () => visChange1())
    document.getElementById("leadh").addEventListener("mouseover", () => visChange0())
    document.getElementById("leadh").addEventListener("mouseleave", () => visChange1())
    document.getElementById("daily").addEventListener("mouseover", () => visChange0())
    document.getElementById("daily").addEventListener("mouseleave", () => visChange1())
    document.getElementById("about").addEventListener("mouseover", () => visChange0())
    document.getElementById("about").addEventListener("mouseleave", () => visChange1())
    document.getElementById("suggest").addEventListener("mousedown", async function () {
      visChange0();
      await delay(250);
      window.location.href = "eco-gemini.html?textInput=" + encodeURIComponent("Give me a suggestion for an eco-task.");
    });
    document.getElementById("darklight").addEventListener("click", () => light = !light)

    var animationOnce = !light;

    async function AnimateNumber(start, end, duration) {
      for (let index = start; index < end; index++) {
        document.getElementById("points").textContent = "Points: " + index;
        await delay(duration);
      }

      for (let index = start; index > end; index--) {
        document.getElementById("points").textContent = "Points: " + index;
        await delay(duration);
      }
      document.getElementById("points").textContent = "Points: " + point;
    }

    // Context menu

    async function navigate(url) {
      visChange0();
      await delay(250);
      window.location.href = url;
    }

    window.addEventListener("contextmenu", (e) => {
      e.preventDefault();
      document.getElementById("contextmenu").style.left = e.clientX + 'px';
      document.getElementById("contextmenu").style.top = e.clientY + 'px';
      document.getElementById("contextmenu").hidden = false;
    });

    window.addEventListener("mousedown", (e) => {
      if (e.button == 0) {
        if (document.elementFromPoint(e.clientX, e.clientY) !== document.getElementById("contextmenu")) {
          if (!document.elementFromPoint(e.clientX, e.clientY).classList.contains("context")) {
            document.getElementById("contextmenu").hidden = true;
          }
        }
      }
    });

    document.querySelectorAll(".context").forEach(element => {
      element.addEventListener("click", async (e) => {
        e.preventDefault();
        visChange0();
        await delay(250);
        window.location.href = element.href;
      })
    });

    // End

    async function f2() {
      setDayCookie("light", light);

      document.querySelectorAll(".context").forEach(element => {
        element.style.color = document.querySelector("p").style.color;
      });

      if (!checkCookie("test")) {
        document.getElementById("ptab").hidden = true;
        document.getElementById("pfil").textContent = "Cookies are not enabled.";
        document.getElementById("pfil").hidden = false;
      }

      const num = document.getElementById("points").innerText.split(": ")[1];
      var inputElements = [].slice.call(document.querySelectorAll('input[type=checkbox]'));
      var checkedValue = Number(inputElements.filter(val => val.checked).length * 5);
      point = Number(checkedValue);
      AnimateNumber(Number(num), point, 100)

      for (let index = 0; index < (document.getElementsByClassName("tskinp").length - 1); index++) {
        if (document.getElementsByClassName("tskinp")[index].value.trimStart() != "" && !document.getElementById("tsk" + (index + 1) + "d").hidden) {
          if (document.getElementsByClassName("tskinp")[index].placeholder.split(' ')[0] === "Task") {
            document.getElementById("tsk" + (index + 2) + "d").hidden = false;
          }
        }
        else {
          if (document.getElementsByClassName("tskinp")[index].placeholder.split(' ')[0] === "Task") {
            document.getElementById("tsk" + (index + 2) + "d").hidden = true;
          }
        }
      }

      for (let index = 0; index <= (document.getElementsByClassName("tskinp").length - 1); index++) {
        if (document.getElementsByClassName("tskinp")[index].value.trimStart() != "" || document.getElementsByClassName("tskinp")[index].placeholder != "Task " + (index + 1)) {
          document.querySelectorAll("input[type=checkbox]")[index].disabled = false;
        }
        else {
          document.querySelectorAll("input[type=checkbox]")[index].disabled = true;
          document.querySelectorAll("input[type=checkbox]")[index].checked = false;
        }
      }
      //
      if (light == true) { // Light mode
        document.getElementById("pfil").style.color = "black"
        for (let index = 0; index < document.getElementsByClassName("task").length; ++index) {
          const element = document.getElementsByClassName("task")[index];
          element.style.color = "black";
        }

        for (let index = 0; index < document.getElementsByClassName("label").length; ++index) {
          const element = document.getElementsByClassName("label")[index];
          element.style.color = "black";
        }

        for (let index = 0; index <= (document.getElementsByClassName("checkbox-round").length - 1); index++) {
          if (document.getElementById("tsk" + (index + 1) + "c").checked === false) {
            document.getElementById("tsk" + (index + 1) + "c").style.backgroundColor = "rgb(255, 255, 255)";
          }
          else {
            document.getElementById("tsk" + (index + 1) + "c").style.backgroundColor = "rgb(60, 168, 163)";
          }
        }

        document.getElementById("formdiv").style.backgroundColor = "rgba(255, 255, 255, 0.8)"
        document.querySelector("ul").style.backgroundColor = "rgb(0, 255, 149)";
        document.getElementsByClassName("current")[0].style.color = "rgba(0, 0, 0, 1)";
        document.getElementsByClassName("not-current")[0].style.color = "rgba(0, 0, 0, 1)";
        document.getElementsByClassName("not-current")[1].style.color = "rgba(0, 0, 0, 1)";
        document.getElementsByClassName("not-current")[2].style.color = "rgba(0, 0, 0, 1)";
        document.getElementsByClassName("not-current")[3].style.color = "rgba(0, 0, 0, 1)";
        document.getElementsByClassName("not-current")[4].style.color = "rgba(0, 0, 0, 1)";
        document.getElementById("darklight").style.backgroundColor = "rgb(0, 255, 149)";
        document.getElementById("darklight").style.color = "black";
        document.getElementById("lightdarkimg").src = "Assets/Moon.svg"
        document.getElementById("points").style.color = "rgb(0, 0, 0)";
        document.getElementById("ptab").style.color = "rgb(0, 0, 0)";
        document.getElementById("tab").style.color = "rgb(0, 0, 0)";
        document.getElementById("tab").style.backgroundColor = "rgb(255, 255, 255)";
        for (let index = 0; index < document.getElementsByClassName("tskinp").length; index++) {
          var textinput = document.getElementsByClassName("tskinp")[index];
          var Style = document.createElement('style');
          Style.appendChild(document.createTextNode(`
            .tskinp::-webkit-input-placeholder { color: rgba(0, 0, 0, 0.5); }
            .tskinp:-moz-placeholder { color: rgba(0, 0, 0, 0.5); }
            .tskinp::-moz-placeholder { color: rgba(0, 0, 0, 0.5); }
            .tskinp:-ms-input-placeholder { color: rgba(0, 0, 0, 0.5); }
          `));
          document.head.appendChild(Style);
          textinput.style.backgroundColor = "rgb(255, 255, 255)";
          textinput.style.color = "rgb(0, 0, 0)";
        }
        document.querySelector("html").style.backgroundImage = "linear-gradient(to left, rgb(73, 151, 73), rgb(39, 216, 157))";
        if (animationOnce) {
          document.getElementById("darklight").disabled = true;
          document.querySelector("html").style.animation = "global 0.5s ease reverse";
          await delay(500);
          document.querySelector("html").style.animation = "none";
          animationOnce = false;
          document.getElementById("darklight").disabled = false;
        }
      }
      else if (light == false) { // Dark mode
        document.getElementById("pfil").style.color = "yellow"
